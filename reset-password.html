<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<link rel="stylesheet" href="reset-password-style.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>23 Ingredients</h1>
    <h2 id="email_text">Reset Password</h1>
    <div class="space"></div>
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <div class="space"></div>
        <input type="password" id="newPassword" minlength="8" required>
      </div>
      <div class="space"></div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password:</label>
        <div class="space"></div>
        <input type="password" id="repeatPassword" minlength="8" required>
      </div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <button class="button-style" type="submit">Reset Password</button>
      <div class="space"></div>
    </form>
  </div>
  <script src="reset-password-script.js"></script> </body>
</html>
